<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="items" class="list-mini-content" padding>

  <div *ngIf="items.length > 0" class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-label text-wrap class="descriptionText"> {{item.payload.doc.data().name}} </ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-label text-wrap class="pointsText"> +{{item.payload.doc.data().weight}} pts </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="items.length == 0" class="empty-list">
    No deals available at the moment...
  </div>

</ion-content>
