<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-task']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Evital </ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>

  <ion-list lines="inset">
      <ion-item>
          <ion-icon expand="block" name="bicycle"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label> 100 points </ion-label>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label text-wrap>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
       </ion-label>
    </ion-item>
</ion-card>

<ion-card>

  <ion-grid>
    <ion-row>

      <ion-col size="2">
          <ion-icon name="bulb" size="large"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-label text-warp> Remember that lkjklj jlkd djlkj lkj kllkj sd. </ion-label>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-card>

<ion-content *ngIf="items" class="list-mini-content" padding>
  <div *ngIf="items.length > 0" class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items" [routerLink]="['/details', item.payload.doc.id]">
        <ion-thumbnail slot="start">
          <img [src]="item.payload.doc.data().image">
        </ion-thumbnail>
        <ion-label>{{item.payload.doc.data().title}}</ion-label>
        <ion-button fill="clear" slot="end">Details</ion-button>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="items.length == 0" class="empty-list">
    Please create your first task.
  </div>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="medium">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
