<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-task']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Evital </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-list lines="inset">
        <ion-item>
            <ion-icon expand="block" name="bicycle"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label> 100 points </ion-label>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label text-wrap>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label text-wrap [routerLink]="['/history']">
           History
        </ion-label>
      </ion-item>
      <br>
  </ion-card>

  <ion-card>

    <ion-grid>
      <ion-row>

        <ion-col size="2">
            <ion-icon name="bulb" size="large"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-label text-warp> Remember that lkjklj jlkd djlkj lkj kllkj sd. </ion-label>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-card>

  <ion-card [routerLink]="['/trip']">

    <ion-card-header>
        <ion-card-title> Trip </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Start a new bike trip and earn points!
    </ion-card-content>

  </ion-card>


  <ion-card [routerLink]="['/exchange']">

    <ion-card-header>
        <ion-card-title> Redeem </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Lorem ipsum
    </ion-card-content>


  </ion-card>
